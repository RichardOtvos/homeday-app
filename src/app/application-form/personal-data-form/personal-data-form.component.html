<form class="personal-data-form ">
  <h2>Let us know a little bit about yourself...</h2>
  <mat-form-field appearance="standard" class="field-full-width">
    <mat-label>Full Name</mat-label>
    <input matInput placeholder="Full Name" value="">
  </mat-form-field>

  <mat-form-field appearance="standard" class="field-full-width">
    <mat-label>Email</mat-label>
    <textarea matInput placeholder="Email"></textarea>
  </mat-form-field>

  <mat-form-field appearance="standard" class="field-full-width">
    <mat-label>Phone Number:</mat-label>
    <textarea matInput placeholder="Phone number"></textarea>
  </mat-form-field>

  <mat-card-actions>
    <button mat-button (click)="onClickNext()">Next</button>
  </mat-card-actions>
</form>
